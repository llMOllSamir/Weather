<!DOCTYPE html>

  <head>

            />

              <h1 class="mb-0">Weather</h1>
              <small class="fs-6 mb-0">tagline goes here</small>
            </div>
          </a>
          <button
            class="navbar-toggler text-info text-bg-info border-info"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto my-2 mb-lg-0">
              <li class="nav-item custom-nav-item mb-sm-3 px-2 me-3">
                <a class="activated rounded-pill" aria-current="page" href="#"

                <a class="rounded-pill" href="#">Live Cameras</a>

              <li class="nav-item custom-nav-item mb-sm-3 px-2">
                <a class="rounded-pill" href="./Contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <form
              class="d-flex rounded-pill mb-5 p-2 px-2 w-75 bg-light"
              role="search"
            >
              <input
                id="search"
                class="form-control rounded-pill bg-transparent border-0 ps-3 p-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <input
                type="button"
                class="btn btn-primary rounded-pill px-5"
                value="Find"
                name=""
                id="searchBtn"
              />

          </div>
        </div>
        <div class="container mt-5">
          <div class="row gx-0" id="weather"></div>
        </div>
      </div>

    <footer class="bg-dark bg-opacity-75 fixed-bottom">
      <div class="d-flex justify-content-around">
        <p class="text-white">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
